<div class="link-card {{ .class }}">
	<a href="{{- .url -}}" title="{{- .name -}}">
		<div class="inner{{ if .info }} with-info{{ end }}">
			<div class="content">
				<p>{{- .name -}}</p>
				{{- if .info -}}
				<p class="info tiny">{{- .info -}}</p>
				{{- end -}}
			</div>
			<div class="link-arrow">
				{{- partial "icons/arrow-right.html" -}}
			</div>
		</div>
	</a>
</div>
